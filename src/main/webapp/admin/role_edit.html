<style>
.form-group label {
	white-space:  nowrap;
}
.datePicker{padding: 6px 10px;}
</style>
<!--这里用js render，方便，要Y轴滚动 -->
<div class="modal fade bs-example-modal-lg in" id="tkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="display: none; padding-right: 10px; overflow-y: auto;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">SC_USER表</h3>
            </div>
            <div class="modal-body form-horizontal form-label-left">

                <form class="form-horizontal" id="inputForm" autocomplete="off">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名：</label>
                        <div class="col-sm-10">
                            <input type="text" id="" name="name" class="form-control col-md-12">
                            <input type="hidden" name="roleId">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="type" name="type">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">级别：</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="level" name="level">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="">自权值<span class="required">*</span></label>
                      <div>
                        <input type="text" name="weight" onkeyup="value=value.replace(/[^\d]/g,'')" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12" value="${role.weight}">
                      </div>
                    </div> -->
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <textarea id="remark" name="remark" class="form-control col-md-12"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">测试时间（无效）：</label>
                        <div class="col-sm-5">
                            <label class="col-sm-2 control-label">起：</label>
                            <div class="col-sm-10">
                                <input type="text" name="activeBegin" class="col-sm-12 form-control datePicker">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <label class="col-sm-2 control-label">止：</label>
                            <div class="col-sm-10">
                                <input type="text" name="activeEnd" class="col-sm-12 form-control datePicker">
                            </div>
                        </div>
                    </div>
                    
                </form>

                <div class="error_tips error_tips1">
                    <span id="" style="color: red; margin-left: 27%">错误提示！！！！</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="api.role.save(this)" id="save">确认</button>
            </div>
        </div>
    </div>
</div>
