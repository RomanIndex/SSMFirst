<!DOCTYPE html>

			.img-box {

	<script src="../webPlug/jquery/jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
		var windowHeight = ($(window).height()<800)?800:$(window).height();
		if( $(".index")) $(".index").css('height',windowHeight);
		$(window).resize(function() {
		    var windowHeight = ($(window).height()<800)?800:$(window).height();
		    if( $(".index")) $(".index").css('height',windowHeight);
		});
	</script>
