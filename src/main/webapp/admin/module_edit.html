<style>
.form-group label {
	white-space:  nowrap;
}
</style>
<!--这里用js render，方便，要Y轴滚动 -->
<div class="modal fade bs-example-modal-lg in" id="tkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
    style="display: none; padding-right: 10px; overflow-y: auto;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">MODULE编辑</h3>
            </div>
            <div class="modal-body form-horizontal form-label-left">

                <form class="form-horizontal" id="inputForm">

                    <div class="form-group flexible">
                        <label class="col-sm-4 control-label">（不同类型）BelongId：</label>
                        <div class="col-sm-8">
                            <input type="text" id="" name="belongId" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group flexible">
                        <label class="col-sm-4 control-label">（同类型）ParentId：</label>
                        <div class="col-sm-8">
                            <input type="text" id="" name="parentId" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group flexible">
                        <label class="col-sm-2 control-label">标识：</label>
                        <div class="col-sm-10">
                            <input type="text" id="" name="moduleId" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <input type="text" id="" name="name" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">样式：</label>
                        <div class="col-sm-10">
                            <input type="text" id="" name="style" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">URL：</label>
                        <div class="col-sm-10">
                            <input type="text" id="" name="url" class="form-control col-md-12">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="typee" name="type">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-10">
                            <textarea id="remark" name="remark" class="form-control col-md-12"></textarea>
                        </div>
                    </div>
                    
                </form>

                <div class="error_tips error_tips1">
                    <span id="" style="color: red; margin-left: 27%">错误提示！！！！</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">确认</button>
            </div>
        </div>
    </div>
</div>
